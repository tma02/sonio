<div class="view-header">
  <img class="cover-img" src="https://upload.wikimedia.org/wikipedia/en/d/d0/Alt-J_-_An_Awesome_Wave.png"/>
  <div class="info">
    <div id="name">An Awesome Wave</div>
    <div id="subtitle">alt-J</div>
    <div id="year" class="label">2012</div>
    <div class="label"><span id="tracks">14</span> tracks</div>
    <div class="label"><span id="playtime">43:31</span> playtime</div>
    <div class="bottom-btns">
      <div id="play" class="btn">Play</div>
      <div id="more" class="btn"><i class="material-icons">menu</i></div>
    </div>
  </div>
</div>
<div class="view-content">
  <table id="playlist-list" class="song-list">
    <tr>
      <th style="width: 3%;"></th>
      <th style="width: 3%;">#</th>
      <th style="width: 50%;">Song</th>
      <th style="width: 37%;">Artist</th>
      <th style="width: 7%;"><i class="material-icons">av_timer</i></th>
    </tr>
  </table>
</div>
<script>
function renderContent(obj) {
  for (var k in obj.meta) {
    if (obj.meta.hasOwnProperty(k)) {
      $('.view-header').find('#' + k).html(obj.meta[k]);
    }
  }
  for (var k in obj.tracks) {
    $('#playlist-list').append('<tr><td><i id="play-' + k + '" class="material-icons play-btn">play_arrow</i></td><td>' + obj.tracks[k].metadata.track.no + '</td><td>' + obj.tracks[k].metadata.title + '</td><td>' + obj.tracks[k].metadata.artist[0] + '</td><td>' + obj.tracks[k].metadata.duration + '</td></tr>');
  }
  $('#play').click(function() {

  });
}
</script>
