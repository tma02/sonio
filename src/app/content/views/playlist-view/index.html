<div class="view-header">
  <div class="info">
    <div id="name">An Awesome Wave</div>
    <div id="subtitle">Playlist</div>
    <div id="year" class="label">2012</div>
    <div class="label"><span id="tracks">14</span> tracks</div>
    <div class="label"><span id="playtime">43:31</span> playtime</div>
    <div class="bottom-btns">
      <div id="play" class="btn">Play</div>
      <div id="more" class="btn"><i class="material-icons">menu</i></div>
    </div>
  </div>
</div>
<div class="view-content">
  <table class="song-list">
    <thead>
      <tr>
        <th style="width: 3%;"></th>
        <th style="width: 30%;">Song</th>
        <th style="width: 30%;">Artist</th>
        <th style="width: 30%;">Album</th>
        <th style="width: 7%;"><i class="material-icons">av_timer</i></th>
      </tr>
    </thead>
    <tbody id="playlist-list">
      <tr>
        <td><i class="material-icons play-btn">play_arrow</i></td>
        <td>Intro</td>
        <td>alt-J</td>
        <td>An Awesome Wave</td>
        <td>13:37</td>
      </tr>
    </tbody>
  </table>
</div>
<script>
function renderContent(obj) {
  for (var k in obj.meta) {
    if (obj.meta.hasOwnProperty(k)) {
      $('#' + k).html(obj.meta[k]);
    }
  }
  $('#playlist-list').html('');
  for (var k in obj.tracks) {
    $('#playlist-list').append('<tr><td><i id="play-' + k + '" class="material-icons play-btn">play_arrow</i></td><td>' + obj.tracks[k].name + '</td><td>' + obj.tracks[k].artist + '</td><td>' + obj.tracks[k].album + '</td><td>' + obj.tracks[k].time + '</td></tr>');
  }
  $('#play').click(function() {

  });
}
</script>
